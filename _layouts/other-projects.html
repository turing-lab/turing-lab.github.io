<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>{{ page.title }}</title>


  <link href="misc/css/bootstrap.min.css" rel="stylesheet">
  <link href="misc/css/font-awesome.min.css" rel="stylesheet">
  <link href="misc/css/academicons.min.css" rel="stylesheet">
  <link href="misc/css/animate.css" rel="stylesheet">
  <link href="misc/css/main.css" rel="stylesheet">
  <link href="misc/css/responsive.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "/misc/img/favicon.png" | prepend: site.baseurl }}" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ "/misc/css/style.css" | prepend: site.baseurl }}">
  <!--[if IE 8]><link rel="stylesheet" href="{{ "/misc/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Modernizr -->
  <script src="{{ "/misc/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-92715108-1', 'auto');
    ga('send', 'pageview');
  
  </script>
</head>


<body>

   {% include postheader.html %}

   <div class="content">
      <div style="max-width: 1200px; margin-left: auto; margin-right: auto;">
        <div style="margin-top: 20px;">
          <section id="projects" class="bg-light-gray">
            <div class="container" style="max-width: 1200px;">
                <div class="row text-center">
                    <div class="col-sm-8 col-sm-offset-2">
                        <h2 class="title-one">Other Projects</h2>
                    </div>
                </div>
                <div class="row">
                    {% for project in site.data.otherprojects %}
                        <div class="col-md-4 col-sm-6 projects-item">
                            <a href="{{project.url}}" class="projects-link">
                                <div class="projects-hover">
                                    <div class="projects-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="{{project.preview}}" class="img-responsive" alt="{{project.name}}">
                            </a>
                            <div class="projects-caption">
                                <h4>{{project.name}}</h4>
                                <p class="text-muted" style="text-align: center;">{{project.description}}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
          </section>
        </div>
      </div>
   </div><!-- end .content -->

   {% include post-footer.html %}
   {% include scripts-post.html %}

</body>
