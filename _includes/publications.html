<section id="publications">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-8 col-sm-offset-2">
                <h2 class="title-one">Publications</h2>
            </div>
        </div>
        <div class="publications-items">
            {% for publication in site.data.publications %}
            <div class="col-sm-3 col-xs-12 publications-item html">
             <div class="view efffect">
                 <div class="publications-image">
                     <img src="{{publication.preview}}" alt="{{publication.name}}"></div>
                     <div class="mask text-center">
                         <h3>{{publication.name}}</h3>
                         <a href="{{publication.publication}}"><i class="fa fa-search-plus"></i></a>
                     </div>
                 </div>
             </div>
            {% endfor %}
            </div>
        </div>
    </section> <!--/#publications-->
