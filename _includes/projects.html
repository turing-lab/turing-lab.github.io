<!-- projects Grid Section -->
<section id="projects" class="bg-light-gray">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-8 col-sm-offset-2">
                <h2 class="title-one">Projects</h2>
            </div>
        </div>
        <div class="row">
            {% for project in site.data.projects %}
                <div class="col-md-4 col-sm-6 projects-item">
                    <a href="{{project.url}}" class="projects-link">
                        <div class="projects-hover">
                            <div class="projects-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{project.preview}}" class="img-responsive" alt="{{project.name}}">
                    </a>
                    <div class="projects-caption">
                        <h4>{{project.name}}</h4>
                        <p class="text-muted">{{project.description}}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="col-md-4 col-sm-6 projects-item">
                <a href="/other-projects.html" class="projects-link">
                    <div class="projects-hover">
                        <div class="projects-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/misc/img/projects/preview/other.jpg" class="img-responsive" alt="{{project.name}}">
                </a>
                <div class="projects-caption">
                    <h4>Other Projects</h4>
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</section>
