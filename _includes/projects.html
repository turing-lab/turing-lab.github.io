<div class="site-projects-banner"></div>
<div id="projects" class="site-projects">
    <div class="w3-center">
        <h2 class="w3-jumbo w3-hide-small">PROJECTS</h2>
        <h2 class="w3-xxlarge w3-hide-medium w3-hide-large">PROJECTS</h2>
        <hr>
    </div>
    <div class="w3-row-padding">
        {% for project in site.data.projects %}
            <div class="w3-col s6 m3">
                <div class="w3-center w3-padding-32">
                    <h6>{{project.name}}</h6>
                    <img src="/assets/images/projects/{{project.image}}" style="width: 100%;" alt="{{project.name}}" 
                    onclick="document.getElementById('{{project.id}}').style.display='block'">
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% for project in site.data.projects %}
<div id="{{project.id}}" class="w3-modal w3-animate-zoom">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('{{project.id}}').style.display='none'" class="w3-closebtn">
                <i class="fa fa-close"></i>
            </span>
            {% capture tomarkdown %}{% include {{project.info}} %}{% endcapture %}
            {{ tomarkdown | markdownify }}
        </div>
    </div>
</div>
{% endfor %}
